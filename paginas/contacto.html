    <main>
        <section>
            <h1>CONTACTO</h1>
            <form class="contenidoContacto">
                <div>
                    <label for="nombreDeusuario">Nombre y Apellido</label>
                    <input type="text" name="nombreDeusuario" id="nombredeusuario">
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono">
                </div>
                <div>
                    <label for="correo">Email</label>
                    <input placeholder="xxx@gmail.com" name="correo" id="correo">
                </div>
                <div>
                    <label for="consultas">Consultas</label>
                    <input type="text" name="consultas" id="consultas">
                </div>
                <div>
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Borrar información">
                </div>
            </form>
            <iframe 
            class="mapaTex" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.494823528911!2d-64.18348162511884!3d-31.40049019548178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432986fdb094193%3A0x855e5332d7af50c8!2sTex%20Mann!5e0!3m2!1ses-419!2sar!4v1702933516223!5m2!1ses-419!2sar"
